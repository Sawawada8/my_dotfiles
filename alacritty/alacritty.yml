shell:
  program: /usr/local/bin/fish
  args:
    - --login
    - -c
    - "tmux attach || fish"

env:
  TERM: xterm-256color

window:
  padding:
    x: 5
    y: 5
  decorations: buttonless
  opacity: 0.4

# font設定
font:
  size: 15
  normal:
    family: RictyDiminished Nerd Font
    #style: Regular
  bold:
    family: RictyDiminished Nerd Font
  italic:
    family: RictyDiminished Nerd Font
    #colors:
    #transparent_background_colors: true
  offset:
    x: 0
    y: 2
  glyph_offset:
    x: 0
    y: 1


# Colors (Iceberg Dark)
colors:
  # Default colors
  primary:
    background: '#05051b'
    foreground: '#d1d2d3'

  # Normal colors
  normal:
      #    black:   '#161821'
      #    red:     '#e27878'
      #    green:   '#b4be82'
      #    yellow:  '#e2a478'
      #    blue:    '#84a0c6'
      #    magenta: '#a093c7'
      #    cyan:    '#89b8c2'
      #    white:   '#c6c8d1'
    black:   '#1e2132'
    red:     '#e27878'
    green:   '#b4be82'
    yellow:  '#e2a478'
    blue:    '#84a0c6'
    magenta: '#a093c7'
    cyan:    '#89b8c2'
    white:   '#c6c8d1'

  # Bright colors
  bright:
    black:   '#6b7089'
    red:     '#e98989'
    green:   '#c0ca8e'
    yellow:  '#e9b189'
    blue:    '#91acd1'
    magenta: '#ada0d3'
    cyan:    '#95c4ce'
    white:   '#d2d4de'

  cursor:
    text: '#1a0beb'
    cursor: '#857a21'

    # Vi mode cursor colors
    #
    # Colors for the cursor when the vi mode is active.
    #
    # Allowed values are CellForeground/CellBackground, which reference the
    # affected cell, or hexadecimal colors like #ff00ff.
    #vi_mode_cursor:
    #  text: CellBackground
    #  cursor: CellForeground

background_opacity: 0.84
